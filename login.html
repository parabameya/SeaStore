<html>
<head>
<title></title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style.css"/>
<!-- Include JS File Here -->
<!-- Latest compiled and minified CSS -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="js/login.js"></script>

<script src="js/validate.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
        <div class="span12">
    		<div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#logintab" id="logintabbutton" data-toggle="tab">Login</a></li>
                    <li><a href="#create" id="createbutton" data-toggle="tab">Create Account</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in"  id="logintab">
                      <form class="form-horizontal" method="POST">
                        <fieldset>
                          <div id="legend">
                            <legend class="">Login</legend>
                          </div>    
                          <div class="control-group">
                            <!-- Username -->
                            <label class="control-label"  for="username">Username</label>
                            <div class="controls1">
                              <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls1">
                              <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
     
                          <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                              <button class="btn btn-success" id="login">Login</button>
                            </div>
                          </div>
                        </fieldset>
                      </form>                
                    </div>
                    <div class="tab-pane fade" id="create">

                      <fieldset>
                          <div id="legend">
                            <legend class="">Register</legend>
                          </div>    
                          <div class="control-group">
                            <!-- Username -->
                            <label class="control-label"  for="reg_username">Username</label>
                            <div class="controls">
                              <input type="text" id="reg_username" name="reg_username" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
                           <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="reg_password">Password</label>
                            <div class="controls">
                              <input type="password" id="reg_password" name="reg_password" placeholder="" class="input-xlarge">
                            </div>
                          </div>

                           <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                              <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
                            </div>
                          </div>

                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                              <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                            </div>
                          </div>
                           <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="phoneno">Phone No</label>
                            <div class="controls">
                              <input type="text" id="phoneno" name="phoneno" placeholder="" class="input-xlarge">
                            </div>
                          </div>

                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="address">Address</label>
                            <div class="controls">
                              <textarea id="address" name="address" class="input-xxlarge" rows="5" ></textarea>
                            </div>
                          </div>

                          <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                              <button class="btn btn-primary" id="register">Create Account</button>
                            </div>
                          </div>
                        </fieldset>

                      </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>



</body>
</html>
